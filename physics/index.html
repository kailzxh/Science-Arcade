<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
    /* margin: 0;
    font-family: Arial, sans-serif; */
    background: url('../public/physics.jpg') no-repeat center center fixed;
    background-size: cover;
    /* overflow: hidden; */
}
        
        .box{
            height: 400px;
        }
          @media (max-width: 768px) {
        .box {
            height: 200px;
        }
    }
        
        

        
        
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .box span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .box:hover span {
            top: 10px;
            left: 10px;
            transform: translate(0, 0);
            font-size: 1em;
        }

        .box::after {
            content: attr(data-hover-text);
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2em;
            opacity: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 1.9);
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1;
        }

        .box:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* .footer {
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 1em;
            margin-top: 20px;
        } */
    </style>
</head>
<body>
    <header>Physics Arcade</header>
    <div class="container">
        <div data-hover-text="This is physics simulation game objective of this  game is to provide players with the ability to toggle gravity on and off  to see the effects on the particles and objects within the system." class="box box-game1" onclick="showMessage('Simulation')">
            <span>Simulation</span>
        </div>
        <div data-hover-text="This is the Matter-Madness game, where players can experience and explore the fundamental laws of physics and motion while having fun." class="box box-game2" onclick="showMessage('Matter')">
            <span>Matter-Madness</span>
        </div>
        <div data-hover-text="In this game, you can learn about particles, apply theoretical knowledge, and explore a variety of fun activities while playing. " class="box box-game3" onclick="showMessage('physics-app')">
            <span>Learn Particles</span>
        </div>
    </div>
    <div class="footer">
        Challenge yourself with these fun Physics games!
    </div>
</body>
</html>
