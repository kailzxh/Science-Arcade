<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Science Arcade</header>
    <div class="container">
        <div class="box box-math" onclick="showMessage('Math')">
            <span>Math</span>
        </div>
        <div class="box box-physics" onclick="showMessage('Physics')">
            <span>Physics</span>
        </div>
        <div class="box box-chemistry" onclick="showMessage('Chemistry')">
            <span>Chemistry</span>
        </div>
        <div class="box box-biology" onclick="showMessage('Biology')">
            <span>Biology</span>
        </div>
        <div class="box box-coding" onclick="showMessage('Coding')">
            <span>Coding</span>
        </div>
    </div>
    <div class="footer">
        Unlock your potential with fun and interactive learning!
    </div>

</html>
