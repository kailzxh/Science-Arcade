<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
    /* margin: 0;
    font-family: Arial, sans-serif; */
    background: url('../public/math.jpg') no-repeat center center fixed;
    background-size: cover;
    /* overflow: hidden; */
}
        
        .box{
            height: 400px;
        }
          @media (max-width: 768px) {
        .box {
            height: 200px;
        }
    }
        
        

        
        
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .box span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .box:hover span {
            top: 10px;
            left: 10px;
            transform: translate(0, 0);
            font-size: 1em;
        }

        .box::after {
            content: attr(data-hover-text);
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2em;
            opacity: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 1.9);
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1;
        }

        .box:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* .footer {
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 1em;
            margin-top: 20px;
        } */
    </style>
</head>
<body>
    <header>Math Arcade</header>
    <div data-hover-text="Play Number Games." class="container">
        <div class="box box-game1" onclick="showMessage('play')">
            <span>Play with Numbers</span>
        </div>
        <div data-hover-text=" Challenge yourself with increasingly difficult puzzles, sharpen your math skills, and have fun solving problems as you progress through the game!" class="box box-game5" onclick="showMessage('fillgame')">
            <span>Fill Empty</span>
        </div>
        <div data-hover-text=" Answer questions within the time limit to score points and see how high you can climb on the leaderboard. Perfect for improving your problem-solving abilities while having fun!" class="box box-game2" onclick="showMessage('math-game-master')">
            <span>Math Quiz</span> 
        </div>
        <div data-hover-text="In this exciting game, your objective is to destroy other blocks by selecting the correct block. Use your logic and quick thinking to identify the right block to eliminate, clearing the path and advancing through increasingly difficult levels." class="box box-game3" onclick="showMessage('blockgame')">
            <span>Blockgame</span>
        </div>

        <!-- <div class="box box-game4" onclick="showMessage('matter')">
            <span>Matter Madness</span>
        </div> -->
    </div>
    <div class="footer">
        Challenge yourself with these fun math games!
    </div>
</body>
</html>
