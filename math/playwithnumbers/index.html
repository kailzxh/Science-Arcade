<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
    /* margin: 0;
    font-family: Arial, sans-serif; */
    background: url('../../public/math.jpg') no-repeat center center fixed;
    background-size: cover;
    /* overflow: hidden; */
}
        
        .box{
            height: 400px;
        }
          @media (max-width: 768px) {
        .box {
            height: 200px;
        }
    }
        
        

        
        
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .box span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .box:hover span {
            top: 10px;
            left: 10px;
            transform: translate(0, 0);
            font-size: 1em;
        }

        .box::after {
            content: attr(data-hover-text);
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2em;
            opacity: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 1.9);
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1;
        }

        .box:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* .footer {
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 1em;
            margin-top: 20px;
        } */
    </style>
</head>
<body>
    <header>Math Arcade</header>
    <div class="container">
        <div data-hover-text="Challenge your opponent to a game of differences! " class="box box-game1" onclick="showMessage('Difference')">
            <span>Difference</span>
        </div>
        <div data-hover-text="Challenge your opponent to a game of sums!" class="box box-game5" onclick="showMessage('Sums')">
            <span>Sums</span>
        </div>
        <div data-hover-text="Who can find more equations? Game for two players, both players play in turns. The game starts, each player can choose from a set of numbers and mathematical operations" class="box box-game2" onclick="showMessage('Triplets')">
            <span>Triplets</span>
        </div>
        <div data-hover-text="Try to see at a glance how many animals are walking past.
        It's useful to use your eyes to divide them into small groups." class="box box-game3" onclick="showMessage('Animals')">
            <span>Set size animals</span>
        </div>
        <div data-hover-text="Try to see at a glance how many things are moving.
        It's useful to divide them into small groups with your eyes." class="box box-game4" onclick="showMessage('Shapes')">
            <span>Set size shapes</span>
        </div>
        <div data-hover-text="Use your memory and engage" class="box box-game6" onclick="showMessage('memory')">
            <span>Triple Number Memory</span>
        </div>
    </div>
    <div class="footer">
        Challenge yourself with these fun Number games!
    </div>
</body>
</html>
