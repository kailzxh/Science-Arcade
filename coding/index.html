    <style>
        body {
    /* margin: 0;
    font-family: Arial, sans-serif; */
    background: url('../public/coding.jpg') no-repeat center center fixed;
    background-size: cover;
    /* overflow: hidden; */
}
        
        .box{
            height: 400px;
        }
          @media (max-width: 768px) {
        .box {
            height: 200px;
        }
    }
        
        

        
        
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .box span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .box:hover span {
            top: 10px;
            left: 10px;
            transform: translate(0, 0);
            font-size: 1em;
        }

        .box::after {
            content: attr(data-hover-text);
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2em;
            opacity: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 1.9);
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1;
        }

        .box:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* .footer {

    </style>
</head>
