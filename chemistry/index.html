<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
    /* margin: 0;
    font-family: Arial, sans-serif; */
    background: url('../public/pics/chemistry/chem.webp') no-repeat center center fixed;
    background-size: cover;
    /* overflow: hidden; */
}
        
        .box{
            height: 400px;
        }
          @media (max-width: 768px) {
        .box {
            height: 200px;
        }
    }
        
        

        
        
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .box span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .box:hover span {
            top: 10px;
            left: 10px;
            transform: translate(0, 0);
            font-size: 1em;
        }

        .box::after {
            content: attr(data-hover-text);
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2em;
            opacity: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 1.9);
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1;
        }

        .box:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* .footer {
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 1em;
            margin-top: 20px;
        } */
    </style>
</head>
<body>
    <header>Chemistry Arcade</header>
    <div class="container">
        <div data-hover-text="It's a fun and educational way to learn about chemical elements while playing the classic hangman game!" class="box box-game1" onclick="showMessage('ElementHangman')">
            <span>Element Hangman</span>
        </div>
        <div data-hover-text="Test your skills and deepen your understanding of chemical naming conventions in a fun, interactive way! Perfect for chemistry enthusiasts and students looking to sharpen their knowledge." class="box box-game2" onclick="showMessage('MolecularMania')">
            <span>Molecular Mania</span>
        </div>
        <div data-hover-text="Each door you open leads to a new challenge! Behind every door, you'll find a question that tests your knowledge on various topics. Answer correctly to progress and unlock the next door." class="box box-game3" onclick="showMessage('OxiQuest')">
            <span>OxiQuest</span>
        </div>
        <div data-hover-text="In the Soluble Solutions game, your task is to determine whether a given substance is soluble or insoluble in various solvents. Choose the correct solution based on your knowledge of chemistry." class="box box-game4" onclick="showMessage('SolubleSolutions')">
            <span>Soluble Solutions</span>
        </div>
        <!-- <div class="box box-game5" onclick="showMessage('learnreactions')">
            <span>Learn Reactions</span>
        </div> -->
    </div>
    <div class="footer">
        Challenge yourself with these fun Chemistry games!
    </div>
</body>
</html>
