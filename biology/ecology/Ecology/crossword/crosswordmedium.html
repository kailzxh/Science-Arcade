<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="crossword.css">
  <script type="text/javascript" src="iframeResizer.contentWindow.min.js"></script>
</head>
<body>

<div class="col-lg-12">
<div class="container crosswordDisplay">

  
<div class="row">
    <div class="btn btn-default disabled" id="btnCreate">Create</div>
    <div class="btn btn-default disabled" id="btnPlay">Play</div>
    <div class="btn btn-default" id="btnCheck">Check Answers</div>
	  <div class="btn btn-default" id="btnHintMedium" >Hint</div>  
	  <div class="btn btn-default disabled" id="btnReset">Reset</div>
    <div class="status" id="divStatus"></div>
</div>

<div class="center crossword" id="crossword"></div>

<div class="btn" id="btnGen">Generate</div>
  
  
  <div class="col-lg-6 ">
  <div class="clueBlock" id="cluesAcross">
    <div class="clueDirection" id="directionAcross">ACROSS</div>

    <div class="line">
      <input class="word" type="text" value="Biodiversity" />
      <span class="lineNum"></span>
      <input class="clue" value="The variety of living things in a given space" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Carnivore"/>
      <span class="lineNum"></span>
      <input class="clue" value="An organism the eats the flesh of other animals" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Consumer"/>
      <span class="lineNum"></span>
      <input class="clue" value="An organism that cannot produce its own food and must eat other organisms " />
      <div style="text-align:left; padding-left:38px">to obtain energy</div>
    </div>

    <div class="line">
      <input class="word" type="text" value="Decomposer"/>
      <span class="lineNum"></span>
      <input class="clue" value="An organism that breaks down organic (once living) matter" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Herbivore"/>
      <span class="lineNum"></span>
      <input class="clue" value="An animal that gets its energy from eating plants alone" />
    </div>
	
	
	<div class="line">
      <input class="word" type="text" value="Omnivore" />
      <span class="lineNum"></span>
      <input class="clue" value="An organism that gets its energy from eating both plant and animal sources" />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Producer" />
      <span class="lineNum"></span>
      <input class="clue" value="Organisms that make their own food using an outside source of energy like " />
      <div style="text-align:left; padding-left:38px">the sun</div>
    </div>
    
    </div>  
    
  </div>
  
  
  <div class="col-lg-6">
  <div class="clueBlock" id="cluesDown">
    <div class="clueDirection" id="directionDown">DOWN</div>
  </div>

</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="crossword.js"></script>

</body>
</html>
