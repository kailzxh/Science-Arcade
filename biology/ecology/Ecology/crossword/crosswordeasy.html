<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="crossword.css">
  <script type="text/javascript" src="iframeResizer.contentWindow.min.js"></script>
</head>
<body>

<div class="col-lg-12">
<div class="container crosswordDisplay">

  
<div class="row">
    <div class="btn btn-default disabled" id="btnCreate">Create</div>
    <div class="btn btn-default disabled" id="btnPlay">Play</div>
    <div class="btn btn-default" id="btnCheck">Check Answers</div>
	  <div class="btn btn-default" id="btnHintEasy" >Hint</div>  
	  <div class="btn btn-default disabled" id="btnReset">Reset</div>
    <div class="status" id="divStatus"></div>
</div>

<div class="center crossword" id="crossword"></div>

<div class="btn" id="btnGen">Generate</div>
  
  
  <div class="col-lg-6 ">
  <div class="clueBlock" id="cluesAcross">
    <div class="clueDirection" id="directionAcross">ACROSS</div>

    <div class="line">
      <input class="word" type="text" value="Abiotic" />
      <span class="lineNum"></span>
      <input class="clue" value="Any nonliving part of the environment" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Biotic"/>
      <span class="lineNum"></span>
      <input class="clue" value="Any living or once living organism in the environment" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Ecology"/>
      <span class="lineNum"></span>
      <input class="clue" value="Study of the interactions that take place among organisms and their environment" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Ecosystem"/>
      <span class="lineNum"></span>
      <input class="clue" value="All of the living and non-living things that interact in a specific area" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Organism"/>
      <span class="lineNum"></span>
      <input class="clue" value="Any living thing; The simplest level of an ecosystem" />
    </div>
    
    </div>  
    
  </div>
  
  
  <div class="col-lg-6">
  <div class="clueBlock" id="cluesDown">
    <div class="clueDirection" id="directionDown">DOWN</div>
  </div>

</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="crossword.js"></script>

</body>
</html>
