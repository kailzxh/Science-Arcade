<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="crossword.css">
  <script type="text/javascript" src="iframeResizer.contentWindow.min.js"></script>
</head>
<body>

<div class="col-lg-12">
<div class="container crosswordDisplay">

  
<div class="row">
    <div class="btn btn-default disabled" id="btnCreate">Create</div>
    <div class="btn btn-default disabled" id="btnPlay">Play</div>
    <div class="btn btn-default" id="btnCheck">Check Answers</div>
	  <div class="btn btn-default" id="btnHintMedium" >Hint</div>  
	  <div class="btn btn-default disabled" id="btnReset">Reset</div>
    <div class="status" id="divStatus"></div>
</div>

<div class="center crossword" id="crossword"></div>

<div class="btn" id="btnGen">Generate</div>
  
  
  <div class="col-lg-6 ">
  <div class="clueBlock" id="cluesAcross">
    <div class="clueDirection" id="directionAcross">ACROSS</div>

    <div class="line">
      <input class="word" type="text" value="Treatment" />
      <span class="lineNum"></span>
      <input class="clue" value="Which trials test new combination of drugs or new approaches to radiation" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Prevention"/>
      <span class="lineNum"></span>
      <input class="clue" value="Which trials explore ways to prevent diseases" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Reliability"/>
      <span class="lineNum"></span>
      <input class="clue" value="It refers to how consistently a method measures something." />
    </div>

    <div class="line">
      <input class="word" type="text" value="Hypothesis"/>
      <span class="lineNum"></span>
      <input class="clue" value="It is a possible explanation based on knowledge and observations." />
    </div>

    <div class="line">
      <input class="word" type="text" value="Independent"/>
      <span class="lineNum"></span>
      <input class="clue" value="The variables that are tested or changed by scientists." />
    </div>
	
	
	<div class="line">
      <input class="word" type="text" value="Conclusion" />
      <span class="lineNum"></span>
      <input class="clue" value="A statement solely based on results and observations during the experiment" />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Diagnostic" />
      <span class="lineNum"></span>
      <input class="clue" value="These trials determine better tests or procedures for diagnosing "/>
      <div style="text-align:left; padding-left:38px">a particular disease or condition</div>
    </div>
    
    </div>  
    
  </div>
  
  
  <div class="col-lg-6">
  <div class="clueBlock" id="cluesDown">
    <div class="clueDirection" id="directionDown">DOWN</div>
  </div>

</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="crossword.js"></script>

</body>
</html>
