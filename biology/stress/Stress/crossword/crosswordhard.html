<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="crossword.css">
  <script type="text/javascript" src="iframeResizer.contentWindow.min.js"></script>
</head>
<body>

<div class="col-lg-12">
<div class="container crosswordDisplay">

  
<div class="row">
    <div class="btn btn-default disabled" id="btnCreate">Create</div>
    <div class="btn btn-default disabled" id="btnPlay">Play</div>
    <div class="btn btn-default" id="btnCheck">Check Answers</div>
	  <div class="btn btn-default" id="btnHintHard" >Hint</div>  
	  <div class="btn btn-default disabled" id="btnReset">Reset</div>
    <div class="status" id="divStatus"></div>
</div>

<div class="center crossword" id="crossword"></div>

<div class="btn" id="btnGen">Generate</div>
  
  
  <div class="col-lg-6 ">
  <div class="clueBlock" id="cluesAcross">
    <div class="clueDirection" id="directionAcross">ACROSS</div>

    <div class="line">
      <input class="word" type="text" value="Endocrine" />
      <span class="lineNum"></span>
      <input class="clue" value="System which controls metabolism, sleep, growth and development, " />
      <div style="text-align:left; padding-left:38px">reproduction etc</div>
    </div>

    <div class="line">
      <input class="word" type="text" value="Thyroid"/>
      <span class="lineNum"></span>
      <input class="clue" value="Butterfly-shaped gland located in front of trachea that regulated metabolism" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Pineal"/>
      <span class="lineNum"></span>
      <input class="clue" value="Gland responsible for modulating sleep patterns" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Hormone"/>
      <span class="lineNum"></span>
      <input class="clue" value="Chemical messengers produced by glands to regulate bodily functions" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Glucagon"/>
      <span class="lineNum"></span>
      <input class="clue" value="hormone which acts to raise blood sugar" />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Pituitary"/>
      <span class="lineNum"></span>
      <input class="clue" value="The master gland" />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Thymus"/>
      <span class="lineNum"></span>
      <input class="clue" value="A small, irregular-shaped gland in the upper part of the chest, " />
	  <div style="text-align:left; padding-left:38px">just under the breastbone and between the lungs</div>

    </div>
	
	<div class="line">
      <input class="word" type="text" value="Insulin"/>
      <span class="lineNum"></span>
      <input class="clue" value="hormone which acts to lower blood sugar" />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Adrenaline"/>
      <span class="lineNum"></span>
      <input class="clue" value="plays an important role in the fight-or-flight response by increasing heart and " />
	  <div style="text-align:left; padding-left:38px">respiration rates, and stimulating the liver to release glucose.</div>
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Hypothalamus"/>
      <span class="lineNum"></span>
      <input class="clue" value="releases hormones which stimulate or suppress the production of other " />
	  <div style="text-align:left; padding-left:38px">hormones throughout the body</div>
    </div>
    
    </div>  
    
  </div>
  
  
  <div class="col-lg-6">
  <div class="clueBlock" id="cluesDown">
    <div class="clueDirection" id="directionDown">DOWN</div>
  </div>

</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="crossword.js"></script>

</body>
</html>
