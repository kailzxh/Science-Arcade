<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="crossword.css">
  <script type="text/javascript" src="iframeResizer.contentWindow.min.js"></script>
</head>
<body>

<div class="col-lg-12">
<div class="container crosswordDisplay">

  
<div class="row">
    <div class="btn btn-default disabled" id="btnCreate">Create</div>
    <div class="btn btn-default disabled" id="btnPlay">Play</div>
    <div class="btn btn-default" id="btnCheck">Check Answers</div>
	  <div class="btn btn-default" id="btnHintMedium" >Hint</div>  
	  <div class="btn btn-default disabled" id="btnReset">Reset</div>
    <div class="status" id="divStatus"></div>
</div>

<div class="center crossword" id="crossword"></div>

<div class="btn" id="btnGen">Generate</div>
  
  
  <div class="col-lg-6 ">
  <div class="clueBlock" id="cluesAcross">
    <div class="clueDirection" id="directionAcross">ACROSS</div>

    <div class="line">
      <input class="word" type="text" value="Left" />
      <span class="lineNum"></span>
      <input class="clue" value="The right half of your brain controls which side of your body" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Cerebrum"/>
      <span class="lineNum"></span>
      <input class="clue" value="Largest part of breain" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Cerebellum"/>
      <span class="lineNum"></span>
      <input class="clue" value="The part of brain which provides the body with coordination and balance" />
    </div>

    <div class="line">
      <input class="word" type="text" value="spinalcord"/>
      <span class="lineNum"></span>
      <input class="clue" value="highway for communication between the body and the brain" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Neuron"/>
      <span class="lineNum"></span>
      <input class="clue" value="Nervous system cell is called" />
    </div>
	
	
	<div class="line">
      <input class="word" type="text" value="Endocrine" />
      <span class="lineNum"></span>
      <input class="clue" value="system which regulates body functions through a collection of glands " />
      <div style="text-align:left; padding-left:38px">which produce hormones</div>
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Frontal" />
      <span class="lineNum"></span>
      <input class="clue" value="Which lobe of brain controls very important cognitive skills " />
      <div style="text-align:left; padding-left:38px">like language, judgement</div>
    </div>
    
    </div>  
    
  </div>
  
  
  <div class="col-lg-6">
  <div class="clueBlock" id="cluesDown">
    <div class="clueDirection" id="directionDown">DOWN</div>
  </div>

</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="crossword.js"></script>

</body>
</html>
