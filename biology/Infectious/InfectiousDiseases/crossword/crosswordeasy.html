<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="crossword.css">
  <script type="text/javascript" src="iframeResizer.contentWindow.min.js"></script>
</head>
<body>

<div class="col-lg-12">
<div class="container crosswordDisplay">

  
<div class="row">
    <div class="btn btn-default disabled" id="btnCreate">Create</div>
    <div class="btn btn-default disabled" id="btnPlay">Play</div>
    <div class="btn btn-default" id="btnCheck">Check Answers</div>
	  <div class="btn btn-default" id="btnHintEasy" >Hint</div>  
	  <div class="btn btn-default disabled" id="btnReset">Reset</div>
    <div class="status" id="divStatus"></div>
</div>

<div class="center crossword" id="crossword"></div>

<div class="btn" id="btnGen">Generate</div>
  
  
  <div class="col-lg-6 ">
  <div class="clueBlock" id="cluesAcross">
    <div class="clueDirection" id="directionAcross">ACROSS</div>

    <div class="line">
      <input class="word" type="text" value="Pathogens" />
      <span class="lineNum"></span>
      <input class="clue" value="Microorganisms that cause infectious diseases." />
    </div>

    <div class="line">
      <input class="word" type="text" value="Antibiotics"/>
      <span class="lineNum"></span>
      <input class="clue" value="Ingested or injected substances that have ability to inhibit growth or destroy" />
      <div style="text-align:left; padding-left:38px">pathogens. </div>
    </div>

    <div class="line">
      <input class="word" type="text" value="Parasite"/>
      <span class="lineNum"></span>
      <input class="clue" value="Organism that lives at the expense of another." />
    </div>

    <div class="line">
      <input class="word" type="text" value="Communicable"/>
      <span class="lineNum"></span>
      <input class="clue" value="Infectious diseases transmitted directly by human contact." />
    </div>

    <div class="line">
      <input class="word" type="text" value="Endemic"/>
      <span class="lineNum"></span>
      <input class="clue" value="A disease or condition regularly found among particular people or in a certain" />
      <div style="text-align:left; padding-left:38px">area. </div>
    </div>
    
    </div>  
    
  </div>
  
  
  <div class="col-lg-6">
  <div class="clueBlock" id="cluesDown">
    <div class="clueDirection" id="directionDown">DOWN</div>
  </div>

</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="crossword.js"></script>

</body>
</html>
