<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="crossword.css">
  <script type="text/javascript" src="iframeResizer.contentWindow.min.js"></script>
</head>
<body>

<div class="col-lg-12">
<div class="container crosswordDisplay">

  
<div class="row">
    <div class="btn btn-default disabled" id="btnCreate">Create</div>
    <div class="btn btn-default disabled" id="btnPlay">Play</div>
    <div class="btn btn-default" id="btnCheck">Check Answers</div>
	  <div class="btn btn-default" id="btnHintMedium" >Hint</div>  
	  <div class="btn btn-default disabled" id="btnReset">Reset</div>
    <div class="status" id="divStatus"></div>
</div>

<div class="center crossword" id="crossword"></div>

<div class="btn" id="btnGen">Generate</div>
  
  
  <div class="col-lg-6 ">
  <div class="clueBlock" id="cluesAcross">
    <div class="clueDirection" id="directionAcross">ACROSS</div>

    <div class="line">
      <input class="word" type="text" value="Antigen" />
      <span class="lineNum"></span>
      <input class="clue" value="Proteins in our bodies that recognize pathogens and protect us from them." />
    </div>

    <div class="line">
      <input class="word" type="text" value="AIDS"/>
      <span class="lineNum"></span>
      <input class="clue" value="A disease caused by HIV. Symptoms:fever,weight loss,and body sores." />
    </div>

    <div class="line">
      <input class="word" type="text" value="Epidemic"/>
      <span class="lineNum"></span>
      <input class="clue" value="A sudden increase in the total number of cases of a specific infectious disease." />
    </div>

    <div class="line">
      <input class="word" type="text" value="Hygiene"/>
      <span class="lineNum"></span>
      <input class="clue" value="Cleanliness practices that help individuals to maintain their health and prevent" />
      <div style="text-align:left; padding-left:38px">diseases.</div>
    </div>

    <div class="line">
      <input class="word" type="text" value="Bacteria"/>
      <span class="lineNum"></span>
      <input class="clue" value="Prokaryotic organisms that cause infections." />
    </div>
	
	
	<div class="line">
      <input class="word" type="text" value="Contagious" />
      <span class="lineNum"></span>
      <input class="clue" value="Diseases that are easily passed from person to person." />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Antibody" />
      <span class="lineNum"></span>
      <input class="clue" value="Chemical produced by white blood cells that target specific virus/bacteria" />
      <div style="text-align:left; padding-left:38px">and kill them.</div>
    </div>
    
    </div>  
    
  </div>
  
  
  <div class="col-lg-6">
  <div class="clueBlock" id="cluesDown">
    <div class="clueDirection" id="directionDown">DOWN</div>
  </div>

</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="crossword.js"></script>

</body>
</html>
